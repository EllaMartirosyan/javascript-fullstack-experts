<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homework #3.2 Closure - Ella</title>
</head>
<body>
    <button id="a1">a1</button><!--4-->
    <button id="a2">a2</button><!--4-->
    <button id="a3">a3</button><!--4-->
    <br/>
    <button id="b1">b1</button><!--1-->
    <button id="b2">b2</button><!--2-->
    <button id="b3">b3</button><!--3-->
    <script>
        for (var i = 1; i <= 3; i++) {
            var btn = document.getElementById("a" + i);
            btn.addEventListener("click", function () {
                alert (i);
            });
        }
        for (var i = 1; i <= 3; i++) {
            var btn = document.getElementById("b" + i);
            btn.addEventListener("click", function (index) {
                return function () {
                    alert(index);
                }
            }(i));
        }
    </script>
</body>
</html>
