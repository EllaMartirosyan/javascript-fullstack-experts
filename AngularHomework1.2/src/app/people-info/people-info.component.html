<ul class="people-info-list">
  <li class="people-info-item" *ngFor="let person of arr">
    <div><span class="bold">Id info: </span>{{person.id}}</div>
    <div><span class="bold">Name info: </span>{{person.name}}</div>
    <div><span class="bold">Gender info:</span> {{person.gender}}</div>
    <div><span class="bold">Favorite fruit info: </span>{{person.favoriteFruit}}</div>
  </li>
</ul>
